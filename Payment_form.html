<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href= "selector.css">
    <link rel="stylesheet" href="styling for payment form.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1 class="payment">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" placeholder="Enter your name" required></p>
        <fieldset>
            <legend> Gender </legend>
         <p>Male <input type="radio" name="gender" id="Male">Female <input type="radio" name="gender" id="Female"></p>
           
        </fieldset>
        <p>Address: <textarea name="address" placeholder="Enter your address" id="asddres" cols="100" rows="10"></textarea> </p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="master card">Master Card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p class="card">
            Card Number <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV <input type="password" name="CVV" id="CVV" required></p>
        <input type="submit"value="Pay Now">
        <hr>
    </div>
</body>
</html>
